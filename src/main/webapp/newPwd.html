<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="content-type"
	content="application/xhtml+xml; charset=UTF-8" />
<title>Login</title>
<script type="text/javascript" src="/app.js"></script>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}


input[type=text], input[type=password] {
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
	
}

.button {
	background-color: #3675f4;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
}

.button:hover {
	opacity: 0.8;
}


.container {
	padding: 10px;
}


</style>



<body onload= "newPasswordStart()">
	<h2>New Password</h2>

	<nav>
		<a href="/home.html" class="w3-button w3-bar-item">Home</a>
	</nav>

	<form>
		<div class="container">
			<label for="pwd"><b>Password:</b></label> <input type="password"
				name="password" id="password" placeholder="Enter Password" required><br>
			<label for="newpwd"><b>New Password:</b></label> <input type="password"
				name="newpassword" id="newpassword" placeholder="Enter Password"
				required><br> 
			<label for="repeatpwd"><b>Repeat New Password</b></label> <input type="password" name="newpwdconfirmation"
				id="newpwdconfirmation" placeholder="Enter Password" required><br>

			<input class="button" type="submit" value="New" />
			

		</div>


	</form>






</body>
</html>
